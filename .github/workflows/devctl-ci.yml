name: Devkit CLI

on:
  push:
    paths:
      - 'devkit/cli/devctl/**'
      - 'devkit/.github/workflows/devctl-ci.yml'
  pull_request:
    paths:
      - 'devkit/cli/devctl/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devkit/cli/devctl
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build
        run: make build
      - name: Unit tests
        run: go test ./internal/... ./integration -tags=integration -run TestLayoutApply_Worktrees_DryRun -v
      - name: All tests
        run: make test
      - name: Runtime integration tests
        run: cd ../.. && make test-runtime

  integration:
    if: ${{ vars.DEVKIT_IT_IMAGE != '' }}
    runs-on: ubuntu-latest
    env:
      DEVKIT_INTEGRATION: '1'
      DEVKIT_IT_IMAGE: ${{ vars.DEVKIT_IT_IMAGE }}
      DEVKIT_NO_TMUX: '1'
    defaults:
      run:
        working-directory: devkit/cli/devctl
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build
        run: make build
      - name: Run integration tests
        run: go test -tags=integration ./integration -v
