# Path to the repository to mount at /workspace. Relative paths resolve from this file.
workspace: ../../path-to-your-repo
service: app

defaults:
  repo: your-repo-name
  agents: 1
  base_branch: main
  branch_prefix: agent

# Optional: environment exported on the host before running compose commands
env: {}

# Optional: additional env files (relative paths resolve from this directory)
env_files: []

# Optional hooks executed inside the container
hooks:
  warm: ""
  maintain: ""
