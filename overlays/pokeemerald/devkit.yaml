workspace: ../../../pokeemerald-expansion
service: dev-agent
defaults:
  repo: pokeemerald-expansion
  agents: 1
  base_branch: main
  branch_prefix: agent
env:
  PATH: /workspace/.local/bin:${PATH}
hooks:
  warm: |
    set -euo pipefail
    mkdir -p /workspace/.local/bin
    if command -v python3 >/dev/null 2>&1 && ! command -v python >/dev/null 2>&1; then
      ln -sf "$(command -v python3)" /workspace/.local/bin/python
    fi
    echo "no-op"
  maintain: |
    set -euo pipefail
    mkdir -p /workspace/.local/bin
    if command -v python3 >/dev/null 2>&1 && ! command -v python >/dev/null 2>&1; then
      ln -sf "$(command -v python3)" /workspace/.local/bin/python
    fi
    echo "no-op"
